<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p>Programa en PHP que solicite mediante formulario por GET el valor de b y h luego llamar
        a la página area.php que calcula el área de un triangulo cuya formula es a=(b*h)/2.</p>
    <form action="area.php" method="get">
        <label for="base">Base</label>
        <input type="number" name="base" id="base">
        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura">
        <input type="submit" value="Calcular">
    </form>
</body>

</html>
